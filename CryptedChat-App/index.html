<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initual-scale=1.0">
    <meta charset="utf-8">
    <title>Login /Sign Up Form</title>
    <link rel="stylesheet" href="./assets/favicon.ico">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <img src="logo1.png" alt="logo">
            <h1 class="form_title">Login</h1>
            <div class="form_message form__message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <button onclick="continueLogIn()" class="form__button" type="submit">Continue</button>
            <!-- <h1>message</h1> -->
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form_input-error-message"></div>
            </div>
            <a href="http://127.0.0.1:5500/iex.html" class="form__button" type="submit">Continue</a>
            <p class="form__text">
                <a class="form__Link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>
